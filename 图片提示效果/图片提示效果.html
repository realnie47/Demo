<body>
     <div id="container">
         <figure class="effect-1">
             <img src="D0.jpg" alt="0">

         </figure>
         <figure class="effect-2">
             <img src="D1.jpg" alt="1">

            <figcaption>
                <h1>旋转</h1>
                <p>花花草草</p>
                <p>花花草草</p>
                <p>花花草草</p>
            </figcaption>
         </figure>
         <figure class="effect-3">
             <img src="D2.jpg" alt="2">

                <h1>斜切</h1>
                <p>花花草草</p>
                <p>花花草草</p>
                <p>花花草草</p>
            </figcaption>
         </figure>
         <figure class="effect-4">
             <img src="D3.jpg" alt="3">
             <div></div>
             <figcaption>
                <h1>缩放</h1>
                <p>花花草草</p>
                <p>花花草草</p>
                <p>花花草草</p>
            </figcaption>
